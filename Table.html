<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table Tag</title>
    </head>
    <body>
        <table border="1" align="center">
           <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
            </tr>
            <tr>
                <td>Saurabh</td>
                <td>Yadav</td>
                <td>18</td>
            </tr>
            <tr>
                <td>Satyansh</td>
                <td>Yadav</td>
                <td>18</td>
            </tr>
            <tr>
                <td>Shivam</td>
                <td>Gupta</td>
                <td>18</td>
            </tr>
        </table>
    </body>
</html>
