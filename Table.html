<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table Tag</title>
    </head>
    <body>
        <table border="1" align="center">
           <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
            </tr>
            <tr>
                <th>Saurabh</th>
                <th>Yadav</th>
                <th>18</th>
            </tr>
            <tr>
                <th>Satyansh</th>
                <th>Yadav</th>
                <th>18</th>
            </tr>
            <tr>
                <th>Shivam</th>
                <th>Gupta</th>
                <th>18</th>
            </tr>
        </table>
    </body>
</html>
